<div class="container">  
  <!-- <h2>Add New Book</h2> -->
  <div class ="addContainer">
    <h2>Add New Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName="author" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" formControlName="isbn" class="form-control" required>
        <i class="fa-solid fa-arrow-up-9-1"></i>
      </div>
      <!-- <div class="form-group">
        <label for="available">Available:</label>
        <input type="checkbox" id="available" formControlName="available">
      </div> -->
      <div class="form-group">
        <label for="pictureUrl">Picture URL:</label>
        <input type="file" id="pictureUrl" formControlName="pictureUrl" class="form-control">
        <i class='bx bxs-image'></i>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Add Book</button>
    </form>
  </div>
</div>
